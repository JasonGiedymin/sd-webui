# tokens
hf_token_rw: 'env.HF_TOKEN_RW'
hf_token_ro: 'env.HF_TOKEN_RO'

# huggingface cache
cache_dir: './model_cache'

# where we will symlink models and configs to for use in docker or for webui
models_dir: './models'

configs:
  - name: 'v2'
    url: 'https://raw.githubusercontent.com/Stability-AI/stablediffusion/main/configs/stable-diffusion/v2-inference-v.yaml'

# See: https://github.com/AUTOMATIC1111/stable-diffusion-webui/wiki/Extensions
# extensions:
#   - name:
#     url:
#     filename:

# See: https://cyberes.github.io/stable-diffusion-textual-inversion-models/
# embeddings:
# 

models:
  - name: 'gfhat based on sd 1.5 - v1.1'
    repo_id: 'JasonGiedymin/1-5-gfhat-v1-1'
    filename: 'model.ckpt'

  - name: 'gfhat based on sd 2.0 - v2'
    repo_id: 'JasonGiedymin/2-0-gfhat-v1'
    filename: 'model.ckpt'
    enabled: False

  - name: 'Stable Diffusion v2'
    repo_id: 'stabilityai/stable-diffusion-2'
    filename: '768-v-ema.ckpt'
    config: 'v2'

  - name: 'Stable Diffusion v2.1'
    repo_id: 'stabilityai/stable-diffusion-2-1'
    filename: 'v2-1_768-ema-pruned.ckpt'
    config: 'v2'

  - name: 'Analog Diffusion v1'
    repo_id: 'wavymulder/Analog-Diffusion'
    filename: 'analog-diffusion-1.0.ckpt'
    trigger: 'analog style'
    negative: 'blur haze naked'
  
  - name: 'knollingcase v1'
    repo_id: 'Aybeeceedee/knollingcase'
    filename: 'knollingcase.ckpt'
    trigger: 'knollingcase'
    negative: ''

raw_models:
  - name: 'SynthwavePunk v3'
    url: 'https://civitai.com/api/download/models/1144'
    filename: 'synthwavepunk-v3.ckpt'
    trigger: 'snthwve style, nvinkpunk'
    docs: 'https://civitai.com/models/1102/synthwavepunk'
  
  - name: 'Allys Mix v1'
    url: 'https://civitai.com/api/download/models/1259'
    filename: 'allys-mix.safetensors'
    trigger: 'None'
    docs: 'https://civitai.com/models/1202/the-allys-mix'

  - name: 'Elldreths v1'
    url: 'https://civitai.com/api/download/models/1336'
    filename: 'elldreths-v1.ckpt'
    trigger: 'None'
    docs: 'https://civitai.com/models/1259/elldreths-og-4060-mix'

  - name: 'Healys Anime v1.7'
    url: 'https://civitai.com/api/download/models/1498'
    filename: 'healys-anime-v1-7.ckpt'
    trigger: 'None'
    docs: 'https://civitai.com/models/1400/healys-anime-blend'
  
  - name: 'Arcane Diffusion v3'
    url: 'https://civitai.com/api/download/models/25'
    filename: 'arcane-diffusion-v3.ckpt'
    trigger: 'arcane style'
    docs: 'https://civitai.com/models/23/arcane-diffusion'
  
  - name: 'Elldreths Vivid Mix'
    url: 'https://civitai.com/api/download/models/3038'
    filename: 'elldreths-vivid-mix-v1.safetensors'
    trigger: 'None'
    docs: 'https://civitai.com/models/2747/elldreths-vivid-mix'
