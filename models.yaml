# tokens
hf_token_rw: 'env.HF_TOKEN_RW'
hf_token_ro: 'env.HF_TOKEN_RO'

# huggingface cache
cache_dir: './model_cache'

# where we will symlink models and configs to for use in docker or for webui
models_dir: './models'

configs:
  - name: 'v2'
    url: 'https://raw.githubusercontent.com/Stability-AI/stablediffusion/main/configs/stable-diffusion/v2-inference-v.yaml'
  
# See: https://github.com/AUTOMATIC1111/stable-diffusion-webui/wiki/Extensions
# extensions:
#   - name:
#     url:
#     filename:

# See: https://cyberes.github.io/stable-diffusion-textual-inversion-models/
# embeddings:
# 

models:
  - name: 'gfhat based on sd 1.5 - v1.1'
    repo_id: 'JasonGiedymin/1-5-gfhat-v1-1'
    filename: 'model.ckpt'

  - name: 'gfhat based on sd 2.0 - v2'
    repo_id: 'JasonGiedymin/2-0-gfhat-v1'
    filename: 'model.ckpt'
    enabled: False

  - name: 'Stable Diffusion v2'
    repo_id: 'stabilityai/stable-diffusion-2'
    filename: '768-v-ema.ckpt'
    config: 'v2'

  - name: 'Stable Diffusion v2.1'
    repo_id: 'stabilityai/stable-diffusion-2-1'
    filename: 'v2-1_768-ema-pruned.ckpt'
    config: 'v2'

  - name: 'Analog Diffusion v1'
    repo_id: 'wavymulder/Analog-Diffusion'
    filename: 'analog-diffusion-1.0.ckpt'
    trigger: 'analog style'
    negative: 'blur haze naked'
  
  - name: 'knollingcase v1'
    repo_id: 'Aybeeceedee/knollingcase'
    filename: 'knollingcase.ckpt'
    trigger: 'knollingcase'
    negative: ''
  
  - name: 'Cinematic Diffusion v1'
    repo_id: 'Basunat/Cinematic-Diffusion'
    filename: 'syberart.ckpt'
    trigger: 'syberart'
    negative: ''

  - name: '3DKX v1b'
    repo_id: 'HavoAloe/3DKX_1.0b'
    filename: '3DKX_1.0b.ckpt'
    trigger: 'A 3d render of'
    example: 'A 3d render of a cute tiny little fluffy monster with googly eyes running in a huge bedroom, antview, bokeh, closeup, highly detailed, 8K, stunning, hdr, subsurface scattering, global illumination, film still, Film-like, bokeh, 3d'
    negative: ''
  
  - name: 'Elden Ring diffusion v3'
    repo_id: 'nitrosocke/elden-ring-diffusion'
    filename: 'eldenRing-v3-pruned.ckpt'
    trigger: 'elden ring style'
    example: ''
    negative: ''
  
  - name: 'Future Diffusion'
    repo_id: 'nitrosocke/Future-Diffusion'
    filename: 'future-diffusion-v1.ckpt'
    trigger: 'future style'
    example: ''
    negative: ''
    config: 'v2'

  - name: 'Redshift v1'
    repo_id: 'nitrosocke/redshift-diffusion'
    filename: 'redshift-diffusion-v1.ckpt'
    trigger: 'redshift style'
    example: ''
    negative: ''
  
  - name: 'Archer v1'
    repo_id: 'nitrosocke/archer-diffusion'
    filename: 'archer-v1.ckpt'
    trigger: 'archer style'
    example: ''
    negative: ''
  
  - name: 'Ghibli v1'
    repo_id: 'nitrosocke/Ghibli-Diffusion'
    filename: 'ghibli-diffusion-v1.ckpt'
    trigger: 'ghibli style'
    example: ''
    negative: ''
  
  - name: 'Spiderverse v1'
    repo_id: 'nitrosocke/spider-verse-diffusion'
    filename: 'spiderverse-v1-pruned.ckpt'
    trigger: 'spiderverse style'
    example: ''
    negative: ''
  
  - name: 'Classic Disney Style v1'
    repo_id: 'nitrosocke/classic-anim-diffusion'
    filename: 'classicAnim-v1.ckpt'
    trigger: 'classic disney style'
    example: ''
    negative: ''
  
  - name: 'Combined Nitro Styles v1'
    repo_id: 'nitrosocke/Nitro-Diffusion'
